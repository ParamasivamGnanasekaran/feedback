<div class="login-container">
    <mat-card class="loginCard">
        <mat-card-title class="login-title">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="saveDetails()" autocomplete="off">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address:</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Your email">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">Email is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].errors?.['pattern']">Please enter valid
                            email</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password </mat-label>
                        <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                            formControlName="password">
                        <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off'
                            }}</mat-icon>
                        <mat-error>Name is required</mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">
                            Please enter more than 6 character
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
