<div class="signup-container">
    <mat-card class="signupCard">
        <mat-card-title class="signup-title">Signup</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="saveDetails()" autocomplete="off">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input matInput type="text" formControlName="userName" placeholder="Your Name">
                        <mat-icon matSuffix>person_outline</mat-icon>
                        <mat-error *ngIf="signupForm.controls['userName'].errors?.['required']">User Name is
                            required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Your email">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-error *ngIf="signupForm.controls['email'].errors?.['required']">Email is
                            required</mat-error>
                        <mat-error *ngIf="signupForm.controls['email'].errors?.['pattern']">Please enter valid
                            email</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password </mat-label>
                        <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                            formControlName="password">
                        <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off'
                            }}</mat-icon>
                        <mat-error>Name is required</mat-error>
                        <mat-error *ngIf="signupForm.controls['password'].errors?.['minlength']">
                            Please enter more than 6 character
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" name="food">
                            <mat-option *ngFor="let role of roles" [value]="role.value">
                                {{role.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="!signupForm.valid">Signup</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
